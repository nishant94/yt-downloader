name: Trigger auto deployment for yt-down-be

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/yt-down-be-AutoDeployTrigger-b62d485e-b3a6-40e3-acbd-888c1d472a33.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.YTDOWNBE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.YTDOWNBE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.YTDOWNBE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ytdown.azurecr.io
          registryUsername: ${{ secrets.YTDOWNBE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.YTDOWNBE_REGISTRY_PASSWORD }}
          containerAppName: yt-down-be
          resourceGroup: Nishant-Personal
          imageToBuild: ytdown.azurecr.io/yt-down-be:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


